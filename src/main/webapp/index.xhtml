<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
    <html>
        <h:head>
            <title>iStock</title>
            <h:outputStylesheet name="css/template.css"/>
            <script type="text/javascript" src="//code.jquery.com/jquery-2.0.2.js"></script>
            <script type="text/javascript" src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
            <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
            <h:outputScript name="js/template.js"/>
        </h:head>
        <h:body styleClass="istock">
            <div class="block_header">
                <div class="header">
                    <div class="logo">
                        logo
                    </div>
                    <div class="icon left-show">
                        icon
                    </div>
                    <div class="icon left-hide">
                        icon
                    </div>
                    <div style="clear: both;"></div>
                </div>
            </div>
            <div class="content">
                <div class="left">
                    <div class="left-in">
                        <ui:include src="/template/left-menu.xhtml"/>
                    </div>
                </div>
                <div class="right">
                    <ui:insert name="container"/>
                </div>
                <div style="clear: both;"></div>
            </div>
        </h:body>
    </html>
</f:view>
